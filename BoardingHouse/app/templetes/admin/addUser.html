<div class="modal-header">
    <h3 class="modal-title">Додади корисник</h3>
</div>
<div class="modal-body">
    <form name="userForm" novalidate>
        <div>
            <label>Име:</label>
            <input type="text" ng-class="{ 'has-error' : userForm.FirstName.$invalid && !userForm.FirstName.$pristine }" name="FirstName" class="form-control" ng-model="user.FirstName" required>
        </div>
        <div>
            <label>Презиме:</label>
            <input type="text" ng-class="{ 'has-error' : userForm.LastName.$invalid && !userForm.LastName.$pristine }" name="LastName" class="form-control" ng-model="user.LastName" required>
        </div>
        <div>
            <label>ЕМБГ:</label>
            <input type="text" ng-class="{ 'has-error' : userForm.Embg.$invalid && !userForm.Embg.$pristine }" name="Embg" class="form-control" ng-model="user.Embg" required>
        </div>
        <div>
            <label>Е-маил:</label>
            <input type="text" ng-class="{ 'has-error' : userForm.Email.$invalid && !userForm.Email.$pristine }" name="Email" class="form-control" ng-model="user.Email" required>
        </div>
        <div>
            <label>Лозинка:</label>
            <input type="text" ng-class="{ 'has-error' : userForm.Password.$invalid && !userForm.Password.$pristine }" name="Password" class="form-control" ng-model="user.Password" required>
        </div>
        <div>
            <label>Контакт телефон:</label>
            <input type="text" name="PhoneNumber" class="form-control" ng-model="user.PhoneNumber">
        </div>
        <div>
            <label>Адреса:</label>
            <input type="text" name="Address" class="form-control" ng-model="user.Address" required>
        </div>
        <div class="form-inline">
            <input type="radio" name="user" value="1" ng-model="user.Role.Id"> Админ<br>
            <input type="radio" name="user" value="2" ng-model="user.Role.Id"> Корисник<br>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="Save(userForm)">Сними</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Откажи</button>
</div>
